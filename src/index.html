<!DOCTYPE html>
<html>
<head>
  <title>Image Search App</title>
  <link rel="stylesheet" href="./css/styles.css" />
  

</head>
<body>
  <header class="search">
  <form class="search-form" id="search-form">
    <input
      type="text"
      name="searchQuery"
      autocomplete="off"
      placeholder="Search images..."
    />
    <button type="submit"><svg class="svg-subscrible" width="24" height="20">
              <use href="images/icons.svg#icon-search"></use>
            </svg></button>
  </form>
</header>
  <div class="gallery" id="gallery"></div>
  <button type="button" class="load-more">Load more<svg class="svg" width="20" height="16">
              <use href="images/icons.svg#icon-refresh"></use>
            </svg></button>
  <p id="end-message"></p>

    <script src="index.js" type="module"></script>
</body>
</html>
